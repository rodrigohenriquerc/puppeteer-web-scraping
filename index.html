<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      max-width: 1200px;
      margin: 0 auto;
    }
    li {
      list-style: none;
    }
    .course-icon {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
  <body>
    <div class="container"></div>
    <script>
      (async () => {
        const response = await fetch("./alura.json");
        const data = await response.json();
        const htmlList = data.map(
          ({ src }) => `<li><img class="course-icon" src=${src}></li>`
        );
        const containerElement = document.querySelector(".container");
        containerElement.innerHTML = htmlList.join("");
      })();
    </script>
  </body>
</html>
